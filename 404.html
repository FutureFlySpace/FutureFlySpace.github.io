<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 - Seite nicht gefunden</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://cdn.pixabay.com/photo/2023/04/03/19/27/lantern-7897815_960_720.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: #333;
        margin: 0;
        padding: 0;
      }
      #container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      a {
        color: #333;
        text-decoration: underline;
      }
      a:hover {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>404 - Seite nicht gefunden</h1>
      <p>Die angeforderte Seite existiert nicht oder wurde entfernt.</p>
      <p>Bitte überprüfen Sie die URL oder gehen Sie zur <a href="/">Startseite</a>.</p>
    </div>
  </body>
</html>
